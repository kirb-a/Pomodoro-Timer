<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Counter</title>
    <link rel="stylesheet" href="starterstyle.css">
    <link rel="icon" href="pomodoro.png">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h3>Choose your time :</h3>
        <div class="optionclass">
    <select name="timer1" id="timer2" style="width: 100px;">
        <option value="30">30min</option>
        <option value="60">1h</option>
        <option value="90">1h 30min</option>
        <option value="120">2h</option>
    </select>
    <button style="width: 100px;" id="timeEnterButton">Enter</button>
</div>
</div>
<div>
    <h3>Choose your rest time : </h3>
    <div class="optionclass">
    <select name="timer3" id="timer4" style="width: 100px;">
        <option value="5">5min</option>
        <option value="10">10min</option>
        <option value="15">15min</option>
    </select>
    <button style="width: 100px;" id="restEnterButton">Enter</button>
</div>
</div>
<a href="timerpage.html"><button class="StartTimerButton">Start The Timer</button></a>
</body>
</html>
